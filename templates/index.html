<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obscura -  Face Blurring Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-eye-slash"></i> Obscura</h1>
            <p>Anonymize faces in your images and videos with a click.</p>
        </header>

        <main>
            <div class="upload-container">
                <form id="upload-form" enctype="multipart/form-data">
                    <div class="file-input-container">
                        <label for="file-input" id="drop-area">
                            <div class="drop-message">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <p>Drag & drop image here or click to browse</p>
                            </div>
                            <input type="file" id="file-input" name="file" accept="image/*" multiple>
                        </label>
                        <div id="file-preview-container" class="hidden">
                            <img id="file-preview" src="">
                            <button type="button" id="remove-file"><i class="fas fa-times"></i></button>
                        </div>
                    </div>
                    <button type="submit" id="process-button" disabled>
                        <i class="fas fa-magic"></i> Process Image
                    </button>
                </form>
            </div>

            <div class="loader hidden">
                <div class="spinner"></div>
                <p>Processing image...</p>
            </div>

            <div id="results" class="hidden">
                <div class="result-message"></div>
                <div class="image-comparison">
                    <div class="image-container">
                        <h3>Original Image</h3>
                        <img id="original-image" src="">
                    </div>
                    <div class="image-container">
                        <h3>Processed Image</h3>
                        <img id="processed-image" src="">
                        <a id="download-link" class="download-button" download>
                            <i class="fas fa-download"></i> Download
                        </a>
                    </div>
                </div>
                <button id="try-another" class="secondary-button">
                    <i class="fas fa-redo"></i> Try Another Image
                </button>
            </div>

            <div id="error-message" class="hidden"></div>
        </main>

        <footer>
            <p>Obscura &copy; 2025 </p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
